<script src="../js/url-helper.js" type="text/javascript"></script>
<script>
    var options = GetQueryString('options');
    options = JSON.parse(options);
    console.log("options:",options)
    var settings = {
        discussId: options.discussId,
        userId: options.userId,
        userType: options.userType
    };
    $.ajax({
        type:'GET',
        url: `${tearchingUrl}/v1/discuss/getDiscussInfo?discussId=${settings.discussId}&userId=${settings.userId}&userType=${settings.userType}`,
        dataType: "json",
        contentType: 'application/json',
        data: {},
        success:function(res){
            if(res.code == 10000){
                $('#app').html(res.response.discussContent);
                if(res.response.evaluationStatus == 1){//已评价
                    $('.okBox').css('display','block');
                    $('.addEvalBox').css('display','none')
                }else{
                    $('.addEvalBox').css('display','block');
                    $('.okBox').css('display','none')
                    return false;
                }
                $('.score').text(res.response.totalScore );
                var educationContentLevel = res.response.educationContentLevel;
                var educationImplementationLevel = res.response.educationImplementationLevel;
                var teachingEffectLevel = res.response.teachingEffectLevel;
                var teacherQualityLevel = res.response.teacherQualityLevel;
                $('.content1 p img').each(function(){
                    if($(this).attr('data-index').split[1] == educationContentLevel){
                        $(this).prevAll().attr('src','http://xlrtimo.oss-cn-beijing.aliyuncs.com/HorseScoutData/teacher/star2.png');
                    }
                });
                $('.content2 p img').each(function(){
                    if($(this).attr('data-index').split[1] == educationImplementationLevel){
                        $(this).prevAll().attr('src','http://xlrtimo.oss-cn-beijing.aliyuncs.com/HorseScoutData/teacher/star2.png');
                    }
                });
                $('.content3 p img').each(function(){
                    if($(this).attr('data-index').split[1] == teachingEffectLevel){
                        $(this).prevAll().attr('src','http://xlrtimo.oss-cn-beijing.aliyuncs.com/HorseScoutData/teacher/star2.png');
                    }
                });
                $('.content4 p img').each(function(){
                    if($(this).attr('data-index').split[1] == teacherQualityLevel){
                        $(this).prevAll().attr('src','http://xlrtimo.oss-cn-beijing.aliyuncs.com/HorseScoutData/teacher/star2.png');
                    }
                });

            }
        },
        error:function(info){
            console.log(info)
        }
    });
    $('.addEval').click(function(){
        window.location.href = "./teachingEvaluate.html";
    })
</script>
