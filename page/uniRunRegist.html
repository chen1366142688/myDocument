<body>

<script src="../js/zepto.min.js" type="text/javascript"></script>
<!--<script src="../js/Baike.js" type="text/javascript"></script>-->
<script>
    var codes = GetQueryString("code");
    itemGradeInfoByItemIdb();
    function itemGradeInfoByItemIdb(){
	    var tempArray = ['UNIRUN_REGION']
        $.ajax({
            type: 'post',
            url: uniRunUrl + "/v1/help/get/commonInformation",
            data: JSON.stringify({codes:tempArray}),
            dataType: "json",
            contentType: "application/json",
            success(res){
                if (res.code == '10000') {
                    for(var i = 0; i<res.response.length;i++){
                        $('.Baike-section').html(res.response[0].comtent)
                    }
                }
            },
            error(res){
                alert("失败")
            }
        })
    }

</script>
</body>
